<!DOCTYPE html>
<html ng-app="sound_bound">
<head>
    <title>Sound Bound</title>

    <script src="bower_components/angular/angular.js"></script>

    <!-- inject:modules:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->

    <link href="src/app.css" rel="stylesheet">

    <meta http-equiv="cache-control" content="no-cache" />
</head>
<body>
    <div class="page">
    <header class="header">
        <div class="header-content">
            <h3 class="header-text">Sound Bound</h3>
        </div>
    </header>

    <div class="content">
        <div class="nav-panel">
        </div>
        <div class="center-panel">
            <div style="height=100%">
            </div>
        </div>
        <div id="playlist" ng-controller="PlaylistController as vm">
            <div class="tracklist">
                <table class="tracklist-table">
                    <tbody>
                        <tr ng-repeat="track in vm.tracks">
                            <td>{{track.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>I'm the footer</p>
    </footer>
    </div>
</body>
</html>
